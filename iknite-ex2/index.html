<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Bootstrap Practice</title>
</head>
<body class="bg-light">
    <div class="d-flex shadow-sm justify-content-evenly flex-wrap">
        <div class="bg-primary m-2 p-2 flex-grow-1 flex-lg-grow-0 mw-10">Box1</div>
        <div class="bg-primary m-2 p-2 flex-grow-1 flex-lg-grow-0 mw-10">Box2</div>
        <div class="bg-primary m-2 p-2 flex-grow-1 flex-lg-grow-0 mw-10">Box3</div>
        <div class="bg-primary m-2 p-2 flex-grow-1 flex-lg-grow-0 mw-10">Box4</div>
    </div>

    <div class="position-relative m-4">
        <div class="progress" style="height: 1px;">
          <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
      </div>










    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
